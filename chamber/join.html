    <main>
        <h1>Join</h1>
        <form method="get" action="thankyou.html">
            <p>* <small>indicates required</small></p>
            <label>Full Name: *
            </label>
            <input type="text" pattern="[a-zA-Z\s.]{2,}" id="fname" name="fname" required>
            <label>Title: *
            </label>
            <input type="text" pattern="[a-zA-Z\s-]{7,}" id="title" name="title" required>
            <label>Email: *
            </label>
            <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" id="email" name="email" required>
            <label>Phone Number: *
            </label>
            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="phone" name="phone" required>
            <label>Business Name: *
            </label>
            <input type="text" id="bname" name="bname" required>
            <label>Membership Level: *
                <select id="membership" name="membership" required>
                    <option value="Select" selected disabled>Select Membership</option>
                    <option value="NP Membership">NP Membership</option>
                    <option value="Bronze Membership">Bronze Membership</option>
                    <option value="Silver Membership">Silver Membership</option>
                    <option value="Gold Membership">Gold Membership</option>
                </select>
            </label>
            <label>Discription: *</label>
            <textarea type="text area" id="discription" name="discription" required></textarea>
            <input type="time" id="time" name="timestamp" step="1" hidden>
            <input type="submit" value="Submit">
        </form>
        <div class="benefits">
            <h2>Benefits</h2>
            <p class="benefits_type">test</p>
